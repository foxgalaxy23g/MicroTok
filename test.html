<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационная панель с текстом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333; 
            margin: 20px 0;
            display: flex;
            align-items: center;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }


        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#home"><i>&#8962;</i>Главная</a>
        <a href="#search"><i>&#128269;</i>Поиск</a>
        <a href="#settings"><i>&#9881;</i>Настройки</a>
        <a href="#profile"><i>&#128100;</i>Профиль</a>
    </div>

    <div class="content">
        <h1>Добро пожаловать на сайт!</h1>
        <p>Это пример навигационной панели с белым фоном и иконками с текстом.</p>
    </div>

</body>
</html>
